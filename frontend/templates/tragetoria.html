<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Trajetória</title>
    <link rel="stylesheet" href="static/css/tragetoria.css">


</head>
<body>
    <div class="container">
        <h2>Adicione uma Trajetória</h2>
        <form action="/cadastrar_percurso" method="post">
            <label for="nome">Nome</label>
            <input type="text" name="nome" required>

            <label for="descricao">Descrição</label>
            <input type="text" name="descricao" required>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
