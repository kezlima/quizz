<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .character {
          position: relative;
          display: inline-block;
          margin: 100px;
        }
        body {
            background-image: url(/static/img/floresta.avif);
            background-repeat: no-repeat;         /* não repetir a imagem */
            background-size: cover;               /* cobre toda a tela proporcionalmente */
            background-position: center center;
        }
        .character img {
          width: 150px;
          margin-top: 150px;
          margin-left: 60px;
          cursor: pointer; /* mostra que pode clicar */
        }
        .speech-bubble {
          position: absolute;
          top: -90px;
          left: 50%;
          transform: translateX(-50%);
          background: #fff;
          border: 2px solid #333;
          border-radius: 10px;
          padding: 10px 15px;
          font-family: Arial, sans-serif;
          font-size: 14px;
          color: #000;
          box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
          display: none;
          margin-top: 140px;
        }
        .speech-bubble::after {
          content: '';
          position: absolute;
          bottom: -10px;
          left: 50%;
          transform: translateX(-50%);
          border-width: 10px 10px 0;
          border-style: solid;
          border-color: #fff transparent;
          width: 0;
          height: 0;
        }
      </style>
</head>
<body>
    <div class="character">
        <img src="static/img/frame2.png" alt="Personagem" id="personagem">
        <div class="speech-bubble" id="balaoFala">Oi! Tudo bem?</div>
      </div>
    <script>
        const fala = document.getElementById('balaoFala');
        const personagem = document.getElementById('personagem');
    
        // Mostra o balão de fala quando a página carrega
        window.addEventListener('load', () => {
          fala.textContent = "Olá! vamos começar a jornada!";
          fala.style.display = 'block';
          
        });
    
        const imagens = [
          "static/img/frame2.png",

          
        ];
    
        let frameAtual = 0;
        let animando = false;
    
        personagem.addEventListener('click', () => {
          if (animando) return; // evita múltiplos intervalos
          animando = true;
    
          setInterval(() => {
            frameAtual = (frameAtual + 1) % imagens.length;
            personagem.src = imagens[frameAtual];
          }, 200);
        });
      </script>
     
    <h1>bem vindo! informe sua função</h1>
    <form action="/funcao" method="post">
        <select name="tipo" id="">
            <option value="professor">professor</option>
            <option value="aluno">aluno</option>
        </select>
        <input type="submit" value="enviar">
    </form>
   
</body>
</html>
