<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Balão de Fala</title>
  <style>
    .character {
      position: relative;
      display: inline-block;
      margin: 100px;
    }
    body {
      background-image: url(/static/img/floresta.avif);
    }
    .character img {
      width: 150px;
      margin-top: 150px;
      margin-left: 60px;
      cursor: pointer; /* mostra que pode clicar */
    }
    .speech-bubble {
      position: absolute;
      top: -90px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      color: #000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: none;
      margin-top: 140px;
    }
    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #fff transparent;
      width: 0;
      height: 0;
    }
  </style>
</head>
<body>

  <div class="character">
    <img src="static/img/frame1.png" alt="Personagem" id="personagem">
    <div class="speech-bubble" id="balaoFala">Oi! Tudo bem?</div>
  </div>

  <script>
    const fala = document.getElementById('balaoFala');
    const personagem = document.getElementById('personagem');

    // Mostra o balão de fala quando a página carrega
    window.addEventListener('load', () => {
      fala.textContent = "Olá! vamos começar a jornada!";
      fala.style.display = 'block';
      setTimeout(() => {
        fala.style.display = 'none';
      }, 4000);
    });

    const imagens = [
      "static/img/frame1.png",
      "frame2.png",
      
    ];

    let frameAtual = 0;
    let animando = false;

    personagem.addEventListener('click', () => {
      if (animando) return; // evita múltiplos intervalos
      animando = true;

      setInterval(() => {
        frameAtual = (frameAtual + 1) % imagens.length;
        personagem.src = imagens[frameAtual];
      }, 200);
    });
  </script>

</body>
</html>
